<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CactusShort</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <main>
      <h1>Cactus Needles</h1>
      <h2>Shorten your URLs, get them as tiny as needles</h2>
      <form action="#" id="url-form">
        <label
          >URL to shorten:
          <input
            id="url"
            type="text"
            required
            pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)"
            title="Insert a valid URL"
            placeholder="https://www.example.com/"
            autofocus
          />
        </label>
        <button class="button" type="submit">Shorten!!</button>
        <output for="url" class="shortened_container" hidden></output>
      </form>
    </main>
  </body>
</html>
