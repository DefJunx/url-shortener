version: "3"

services:
  app:
    depends_on:
      - db
    env_file: ".env"
    build:
      context: .
    networks:
      - ${DOCKER_NETWORK}
    volumes:
      - ./logs:/var/logs
  db:
    image: mongo
    restart: always
    networks:
      - ${DOCKER_NETWORK}
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: cactustech
