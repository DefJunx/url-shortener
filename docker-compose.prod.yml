version: "3.8"
services:
  app:
    depends_on:
      - mongo
    build:
      context: ./
      target: production
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: npm start
    ports:
      - "9000:9000"
    environment:
      DB_URL: root:admin@mongo/cactustech
      PORT: 9000
      NODE_ENV: production
volumes:
  node_modules:
